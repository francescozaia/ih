main:
  title: "Italia hubs"
  text: "<p class=\"text-faded mb-4\">Italia Hubs è nata dall’esigenza di mettere a sistema il modello Developers Italia e proprio durante la premiazione dell’Hackathon Developers Italia (Roma - 23 Novembre 2017) si è iniziato a parlare di creare una rete di Hub Locali per sviluppare community di digital makers riunendole attorno a progetti pubblici.</p>
  <p class=\"text-faded mb-4\">A Torino si è creato il primo Hub locale che ha lavorato alla definizione del modello di Federazione e allo sviluppo di un paper che definisce il ruolo degli Hub costituendo il primo nodo (eHUB).</p>"
